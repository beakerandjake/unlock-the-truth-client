<div class="row">
    <!-- Show spinner when loading questions -->
    <div class="col-xs-12 text-center" ng-if="$ctrl.loading">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    </div>

    <!-- Show main content -->
    <div class="col-xs-12" ng-if="!$ctrl.loading">
        <div class="row">
            <div class="col-xs-12" ng-repeat="question in $ctrl.model">
                <!-- If question is locked, show the locked display -->
                <div ng-if="!question.unlocked">
                    <utt-locked-question question="question"></utt-locked-question>
                </div>
            </div>
        </div>
    </div>
</div>
