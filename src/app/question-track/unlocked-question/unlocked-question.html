<div class="row">
    <div class="col-xs-12">
        <utt-collapsible-panel cp-ng-class="panel-success">
            <cp-title>
                <h4 class="panel-title">
                    <utt-question-number qn-number="{{$ctrl.question.number}}"></utt-question-number>{{$ctrl.question.title}}
                </h4>
            </cp-title>
            <cp-body>
                <div>
                    Question: {{$ctrl.question.body}}
                </div>
                <div>
                    Answer: {{$ctrl.question.answer}}
                </div>
                <div>
                    <div>
                        Finally Anwered By: {{$ctrl.question.answeredBy}}
                    </div>
                    <div>
                        Number of attempts: {{$ctrl.question.failedAttempts}}
                    </div>
                    <div>
                        It took: {{$ctrl.timeTaken($ctrl.question)}} hours to complete.
                    </div>
                </div>
            </cp-body>
        </utt-collapsible-panel>
    </div>
</div>
