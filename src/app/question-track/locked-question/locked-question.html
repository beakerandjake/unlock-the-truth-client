    <div class="col-xs-12">
        <utt-collapsible-panel cp-locked="true" cp-ng-class="panel-danger">
            <cp-title>
                <h4 class="panel-title">
                    <utt-question-number qn-number="{{$ctrl.question.number}}"></utt-question-number>{{$ctrl.question.title || 'Locked Question'}}

        </utt-collapsible-panel>
    </div>
