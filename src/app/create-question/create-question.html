<div class="row create-question-form">
    <div class="col-xs-12">
        <form name="$ctrl.createQuestionForm" novalidate autocomplete="off" ng-submit="$ctrl.createQuestion()">
            <fieldset ng-disabled="$ctrl.createQuestionForm.$submitted">


                <button class="btn btn-primary" type="submit">
                    Submit
                    <!-- Show busy spinner when submitting form.  -->
                    <span ng-if="$ctrl.createQuestionForm.$submitted">
                        <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </button>
            </fieldset>
        </form>
    </div>
</div>
