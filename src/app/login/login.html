<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title text-center" id="modal-title">Sign In</h3>
</div>
<div class="modal-body">
    <form name="loginForm" class="login-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="username"  ng-model="$ctrl.username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="password" ng-model="$ctrl.password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">Sign in</button>
    </form>
</div>
