<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title text-center" id="modal-title">Sign in to Unlock the Truth</h3>
</div>
<div class="modal-body">
    <form name="loginForm" class="login-form" ng-submit="$ctrl.login()">
        <fieldset ng-disabled="loginForm.$submitted">
            <!-- Username -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" ng-model="$ctrl.username" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" ng-model="$ctrl.password" required>
            </div>
            <!-- Close button. -->
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">
                Sign in
                <!-- Show busy spinner when submitting form.  -->
                <span ng-if="loginForm.$submitted">
                    <i class="fa fa-spinner fa-spin"></i>
                </span>
            </button>
        </fieldset>
    </form>
</div>
